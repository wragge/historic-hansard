        <a href='https://github.com/wragge/hansard-xml/blob/master/houseofreps/{{ page.date | date: "%Y" }}/{{ page.file_id }}.xml' class="btn btn-primary btn-sm">View XML <i class="fa fa-external-link" aria-hidden="true"></i></a>
      </div>
      </p>
      {% include footer.html %}
